
<div style="height: 50px;"></div>

<h5>Buttons</h5>
<hr>
<div class="col-xs-12">
  <p>Button Small</p>
  <plenty-button [isSmall]="true" caption="Small Button"></plenty-button>
  <plenty-button [isSmall]="true" [isPrimary]="true" caption="Small Button Primary"></plenty-button>
  <plenty-button [isSmall]="true" [isSecondary]="true" caption="Small Button Secondary" (clicked)="onClick()"></plenty-button>
  <plenty-button [isSmall]="true" [isDisabled]="true" caption="Small Button Disabled" (clicked)="onClick()"></plenty-button>
</div>
<div class="col-xs-12">
  <p>Icon Text Button Small</p>
  <plenty-button [isSmall]="true" caption="Small Button" icon="icon-confirm"></plenty-button>
  <plenty-button [isSmall]="true" [isPrimary]="true" caption="Small Button Primary" icon="icon-add"></plenty-button>
  <plenty-button [isSmall]="true" [isSecondary]="true" caption="Small Button Secondary" icon="icon-cancel" (clicked)="onClick()"></plenty-button>
  <plenty-button [isSmall]="true" [isDisabled]="true" caption="Small Button Disabled" (clicked)="onClick()" icon="icon-confirm"></plenty-button>
</div>
<div class="col-xs-12">

  <plenty-button [isDisabled]="true" caption="Button Disabled" (clicked)="onClick()"></plenty-button>

  <plenty-button [isDisabled]="true" caption="Button Disabled" (clicked)="onClick()" icon="icon-confirm"></plenty-button>

  <plenty-button [isLarge]="true" [isSecondary]="true" caption="Large Button Secondary" (clicked)="onClick()"></plenty-button>

  <div class="btn-group">
    <plenty-button [isSmall]="true" caption="Large Button"></plenty-button>
    <plenty-button [isSmall]="true" [isPrimary]="true" caption="Large Button Primary"></plenty-button>
    <plenty-button [isSmall]="true" [isSecondary]="true" caption="Large Button Secondary" (clicked)="onClick()"></plenty-button>

  <p>Icon Button with tooltip</p>
  <plenty-button icon="icon-confirm" tooltipText="Tooltip Bottom" tooltipPlacement="bottom"></plenty-button>
  <plenty-button [isPrimary]="true" icon="icon-add" tooltipText="Tooltip Top" tooltipPlacement="top"></plenty-button>
  <plenty-button [isSecondary]="true" icon="icon-cancel" tooltipText="Tooltip left" tooltipPlacement="left" (clicked)="onClick()"></plenty-button>
  <plenty-button [isDisabled]="true" (clicked)="onClick()" tooltipText="Tooltip right" tooltipPlacement="right" icon="icon-confirm"></plenty-button>
