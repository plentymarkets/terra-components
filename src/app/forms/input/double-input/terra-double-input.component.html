<div class="input-unit-v1"
     placement="{{inputTooltipPlacement}}"
     tooltip="{{inputTooltipText}}"
     tooltipEnable="{{inputTooltipText}}"
     [ngClass]="{'error': !isValid, 'disabled': isDisabled}">
    <label htmlFor="{{inputName}}">{{inputName}}
        <span *ngIf="inputIsRequired">*</span>
    </label>
    <input id="{{inputName}}" [ngClass]="{'price-input': inputIsPriceInput}" [type]="type" [(ngModel)]="value" name="{{inputName}}"
           (blur)="onBlur()" autocomplete="off"
           [disabled]="isDisabled" pattern="{{regex}}" step="0.01">
</div>
