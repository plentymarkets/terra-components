<div [ngClass]="{'disabled-chk': inputIsDisabled}">
    <label class="input-control checkbox small-check" style="margin-bottom: .5rem; display: inline;">
        <input type="checkbox"
               [(ngModel)]="value"
               (change)="onChange()"
               [disabled]="inputIsDisabled"
               [indeterminate]="isIndeterminate"
               id="{{_id}}">
        <span class="check" [ngClass]="{ 'invalid': !isValid }"></span>
        <span *ngIf="inputIcon" class="checkbox-icon" [ngClass]="inputIcon"></span>
        <span *ngIf="inputCaption" [ngClass]="{'disabled-chk': inputIsDisabled}">{{inputCaption}}</span>
    </label>
</div>
