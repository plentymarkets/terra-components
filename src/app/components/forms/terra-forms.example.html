<terra-portlet>
    <form (ngSubmit)="submit()">
        <terra-text-input [inputName]="'text'"></terra-text-input>
        <terra-number-input [inputName]="'number'"></terra-number-input>
        <terra-slider [inputName]="'slider'" [inputInterval]="0.1" [inputPrecision]="1" [inputMax]="10"></terra-slider>
        <terra-checkbox [inputCaption]="'checkbox'"></terra-checkbox>
        <tc-radio-group name="radio" [(ngModel)]="radioValue">
            <tc-radio-input [label]="'Option 1'" [value]="1"></tc-radio-input>
            <tc-radio-input [label]="'Option 2'" [value]="2" [disabled]="true"></tc-radio-input>
            <tc-radio-input [label]="'Option 3'" [value]="3"></tc-radio-input>
        </tc-radio-group>
        <terra-select-box [inputName]="'select'" [inputListBoxValues]="listBoxValues"></terra-select-box>
        <terra-suggestion-box [inputName]="'suggestion'" [inputListBoxValues]="listBoxValues"></terra-suggestion-box>
        <terra-multi-check-box [(ngModel)]="multiCheckboxValues" [inputName]="'multiCheckbox'" name="'multiCheckbox'"></terra-multi-check-box>
        <terra-date-picker [inputName]="'date'"></terra-date-picker>
        <button type="submit" [hidden]="true">
            Submit
        </button>
    </form>
</terra-portlet>
