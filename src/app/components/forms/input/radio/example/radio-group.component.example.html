<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h3>Default</h3>
            <tc-radio-group name="radio1">
                <tc-radio-input [label]="'Option 1'" [value]="1"></tc-radio-input>
                <tc-radio-input [label]="'Option 2'" [value]="2"></tc-radio-input>
            </tc-radio-group>
        </div>
        
        <div class="col-md-3">
            <h3>With legend</h3>
            <tc-radio-group name="radio2" [legend]="'Select an option'">
                <tc-radio-input [label]="'Option 1'" [value]="1"></tc-radio-input>
                <tc-radio-input [label]="'Option 2'" [value]="2"></tc-radio-input>
            </tc-radio-group>
        </div>
        
        <div class="col-md-3">
            <h3>With ngModel</h3>
            <tc-radio-group name="radio3" [(ngModel)]="radioValue">
                <tc-radio-input [label]="'Option 1'" [value]="1"></tc-radio-input>
                <tc-radio-input [label]="'Option 2'" [value]="2"></tc-radio-input>
            </tc-radio-group>
            Current value: {{radioValue}}
        </div>
        <div class="col-md-3">
            <h3>Inline</h3>
            <tc-radio-group name="radio4" [inline]="true">
                <tc-radio-input [label]="'Option 1'" [value]="1"></tc-radio-input>
                <tc-radio-input [label]="'Option 2'" [value]="2"></tc-radio-input>
            </tc-radio-group>
        </div>
    </div>
</div>
