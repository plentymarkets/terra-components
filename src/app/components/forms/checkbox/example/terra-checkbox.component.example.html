<div>
    <p>Simple Checkbox</p>
    <div>
        <terra-checkbox inputCaption="Test"
                        #viewChildTestCb>
        </terra-checkbox>
        <terra-button (outputClicked)="setCheckboxValue()"
                      inputCaption="change value">
        </terra-button>
    </div>
    <div>
        <terra-checkbox inputCaption="Disabled"
                        [inputIsDisabled]="true">
        </terra-checkbox>
    </div>
    <div>
        <terra-checkbox #viewChildIndeterminateCb
                        inputCaption="Indeterminate">
        </terra-checkbox>
        <terra-button (outputClicked)="getCheckboxIndeterminateState()"
                      inputCaption="get indeterminate">
        </terra-button>
        <terra-button (outputClicked)="setCheckboxIndeterminateState()"
                      inputCaption="set indeterminate">
        </terra-button>
    </div>
</div>
