<div *ngIf="!showCodeView">
    <quill-editor
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (ngModelChange)="onChangeCallback($event)"
        [format]="'html'"
        [required]="required"
        [sanitize]="false"
        [styles]="{minHeight:inputMinHeight, height:inputFixedHeight}"
        [modules]="modules">
    </quill-editor>
    
</div>
<div *ngIf="showCodeView">
    <div class="ql-toolbar ql-snow">
        <span class="ql-formats">
            <button type="button" class="ql-code-block" (click)="showCodeView = !showCodeView">
                <svg viewBox="0 0 18 18"> <polyline class="ql-even ql-stroke" points="5 7 3 9 5 11"></polyline> <polyline class="ql-even ql-stroke" points="13 7 15 9 13 11"></polyline> <line class="ql-stroke" x1="10" x2="8" y1="5" y2="13"></line> </svg>
            </button>
        </span>
    </div>
    <terra-syntax-editor
        [hidden]="!showCodeView"
        [(ngModel)]="value"
        (ngModelChange)="onChangeCallback($event)">
    </terra-syntax-editor>
</div>
