<div class="portlet" [ngClass]="{ 'collapsable': inputIsCollapsable,'highlight': inputHighlightPortlet }">
    <div *ngIf="inputPortletHeader || inputIsCollapsable"
         class="portlet-head"
         [class.unfolded]="!inputCollapsed"
         (click)="toggleCollapse()">
        <span class="header-caption">{{inputPortletHeader}}</span>
        <div>
            <div class="header-buttons btn-group" (click)="$event.stopPropagation()">
                <terra-button *ngFor="let button of inputButtonList"
                              [inputIcon]="button.icon"
                              [inputCaption]="button.caption"
                              [inputTooltipText]="button.tooltipText"
                              (outputClicked)="button.clickFunction()"
                              [inputTooltipPlacement]="button.tooltipPlacement"
                              [inputIsActive]="button.isActive"
                              [inputIsDisabled]="button.isDisabled"
                              [inputIsHidden]="button.isHidden"
                              [inputIsDivider]="button.isDivider"
                              [inputIsHighlighted]="button.isHighlighted"
                              [inputIsSmall]="true">
                </terra-button>
            </div>
            <span [ngClass]="{'icon-collapse_down': !inputCollapsed, 'icon-collapse_up': inputCollapsed}" *ngIf="inputIsCollapsable"></span>
        </div>
    </div>
    <div class="portlet-body" [@collapsedState]="collapsedState"
         [ngClass]="{'collapsed': collapsedState === 'inputCollapsed'}">
        <ng-content></ng-content>
    </div>
</div>
