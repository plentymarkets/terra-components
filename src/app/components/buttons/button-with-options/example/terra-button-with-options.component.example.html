<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <terra-button-with-options inputIcon="icon-user_my_account"
                                       [inputOptions]="buttonOptionList">
            </terra-button-with-options>
            <terra-button-with-options inputIcon="icon-user_my_account"
                                       [inputOptions]="buttonOptionList"
                                       [inputIsDisabled]="true">
            </terra-button-with-options>
            <terra-button-with-options inputIcon="icon-user_my_account"
                                       [inputOptions]="buttonOptionList"
                                       [inputIsSmall]="true">
            </terra-button-with-options>

        </div>
        <div class="col-md-10">
            <terra-simple-table [inputIsStriped]="true"
                                [inputUseHighlighting]="true"
                                [inputHeaderList]="simpleTableHeaderList"
                                [inputRowList]="simpleTableRowList">
            </terra-simple-table>
        </div>
    </div>
</div>
