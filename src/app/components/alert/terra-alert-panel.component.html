<alert *ngFor="let alert of alerts; let i = index"
       [type]="alert.type"
       (close)="closeAlertByIndex(i, alert.identifier)"
       (onClosed)="closed.emit(alert.identifier)"
       [dismissible]="true"
       [dismissOnTimeout]="alert.dismissOnTimeout">
    <div [innerHtml]="alert.msg"></div>
</alert>
