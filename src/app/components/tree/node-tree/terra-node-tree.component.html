<div *ngIf="inputShowSearch"
     class="search-wrapper">
    <terra-text-input [inputName]="'terraNodeTree.search' | translate:lang"
                      (outputOnInput)="onChange()"
                      [(ngModel)]="_searchValue"></terra-text-input>
</div>
<ul class="terra-node-tree">
    <ng-container *ngFor="let node of inputConfig.list">
        <terra-node *ngIf="node.isVisible" [inputNode]="node" [inputConfig]="inputConfig"></terra-node>
    </ng-container>
</ul>
