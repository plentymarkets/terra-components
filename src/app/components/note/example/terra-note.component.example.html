<div class="container-fluid">
    <div class ="row">
        <terra-note
            class="col-md-4"
            inputHeaderText="Note with Text and Id"
            inputNoteText="{{noteTextAndID}}"
            [inputId] ="1">
        </terra-note>
        
        <terra-note
            class="col-md-4"
            inputHeaderText="selected note example"
            inputNoteText="{{noteTextAndSelected}}"
            [inputIsSelected]="true">
        </terra-note>
        
        <terra-note
            class="col-md-4"
            inputHeaderText="Dynamic note example"
            inputNoteText="{{noteTextDynamicExample}}"
            [inputId]="8">
            <div buttons>
                <terra-button inputIcon="icon-edit"
                              inputTooltipText="edit text"
                              (click)="showOverlay()">
                </terra-button>
            </div>
        </terra-note>
    </div>
</div>

<terra-overlay #overlay  [inputIsStatic]="true">
    
    <terra-note-editor [(ngModel)]="editorText">
    </terra-note-editor>
    
    <terra-button inputIcon="icon-save"
                  (click)="saveText(editorText)">
    </terra-button>
</terra-overlay>
