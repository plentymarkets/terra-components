<mat-toolbar>
    <button mat-icon-button (click)="search.emit()" id="searchButton">
        <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>filter_alt</mat-icon>
    </button>

    <mat-chip-list>
        <ng-container *ngFor="let chip of chips$ | async">
            <!-- we may use a different (customizable) algorithm here to determine whether a chip should be shown
            since boolean values might be misinterpreted like this. -->
            <mat-chip *ngIf="chip.control.valueChanges | async as value" (removed)="chip.control.reset()">
                {{ chip.label }}
                <span *ngIf="!chip.hideValue">: {{ value | chipDisplayValue: chip.displayWith }}</span>
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </ng-container>
    </mat-chip-list>
</mat-toolbar>
