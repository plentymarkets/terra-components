<mat-form-field class="filter-search-input" floatLabel="never">
    <input
        #input
        type="text"
        matInput
        [matAutocomplete]="auto"
        [matAutocompleteDisabled]="input.value == null || input.value === ''"
    />
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
        <mat-option
            *ngFor="let chip of chips$ | async"
            (onSelectionChange)="_onSelectionChange($event, chip, input.value)"
        >
            {{ chip.label }}: {{ input.value }}
        </mat-option>
    </mat-autocomplete>

    <button matPrefix mat-icon-button (click)="search.emit()" id="searchButton">
        <mat-icon>search</mat-icon>
    </button>
    <ng-content matSuffix></ng-content>
    <button matSuffix mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>tune</mat-icon>
    </button>
</mat-form-field>
