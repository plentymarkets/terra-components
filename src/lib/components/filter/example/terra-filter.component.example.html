<terra-filter (outputOnSearchBtnClicked)="onSearchBtnClicked()"
              (outputOnResetBtnClicked)="onResetBtnClicked()"
              (outputOnEnterSubmit)="onSubmit()">
    <terra-text-input inputName="Name"
                      [(ngModel)]="name">
    </terra-text-input>
    <terra-select-box [inputListBoxValues]="listBoxValues"
                      [(ngModel)]="selectedListBoxValue">
    </terra-select-box>
</terra-filter>
