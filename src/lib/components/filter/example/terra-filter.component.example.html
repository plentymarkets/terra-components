<terra-filter (outputOnSearchBtnClicked)="_onSearchBtnClicked()"
              (outputOnResetBtnClicked)="_onResetBtnClicked()"
              (outputOnEnterSubmit)="_onSubmit()">
    <terra-text-input inputName="Name"
                      [(ngModel)]="_name">
    </terra-text-input>
    <terra-select-box [inputListBoxValues]="_listBoxValues"
                      [(ngModel)]="_selectedListBoxValue">
    </terra-select-box>
</terra-filter>
