<tc-filter (search)="onSearchBtnClicked()"
           (reset)="onResetBtnClicked()">
    <terra-text-input
        [inputName]="'Name'"
        [(ngModel)]="name">
    </terra-text-input>
    <terra-select-box
        [inputName]="'Select'"
        [inputListBoxValues]="listBoxValues"
        [(ngModel)]="selectedListBoxValue">
    </terra-select-box>
</tc-filter>
