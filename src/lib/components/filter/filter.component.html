<form>
    <terra-base-toolbar>
        <div class="btn-group" role="group">
            <terra-button [inputTooltipText]="'tcFilter.search' | translate:lang"
                          [inputTooltipPlacement]="'right'"
                          [inputType]="'submit'"
                          [inputIcon]="'icon-search'"
                          (outputClicked)="search.emit()">
            </terra-button>
            <terra-button [inputTooltipText]="'tcFilter.reset' | translate:lang"
                          [inputTooltipPlacement]="'right'"
                          [inputIcon]="'icon-reset'"
                          (outputClicked)="reset.emit()">
            </terra-button>
        </div>
    </terra-base-toolbar>
    <terra-portlet>
        <ng-content></ng-content>
    </terra-portlet>
</form>
