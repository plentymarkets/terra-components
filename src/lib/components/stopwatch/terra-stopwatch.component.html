<div class="btn-group" role="group">
    <terra-button *ngIf="controls && isRunning"
                  inputIcon="icon-control_pause"
                  [inputIsSmall]="isSmall"
                  [_inputTooltipText]="langPrefix + 'pause' | translate:lang"
                  inputTooltipPlacement="top"
                  (outputClicked)="stop()">
    </terra-button>
    <terra-button *ngIf="controls && !isRunning"
                  inputIcon="icon-control_play"
                  [inputIsSmall]="isSmall"
                  [_inputTooltipText]="langPrefix + 'start' | translate:lang"
                  inputTooltipPlacement="top"
                  (outputClicked)="start()">
    </terra-button>
    <terra-button [inputCaption]="timeString"
                  [inputIsSmall]="isSmall">
    </terra-button>
    <terra-button *ngIf="controls"
                  inputIcon="icon-reset"
                  [inputIsSmall]="isSmall"
                  [_inputTooltipText]="langPrefix + 'reset' | translate:lang"
                  inputTooltipPlacement="top"
                  (outputClicked)="reset()">
    </terra-button>
</div>
