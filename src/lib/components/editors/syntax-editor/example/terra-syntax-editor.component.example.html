<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2>Text input</h2>
      <terra-syntax-editor inputText="{{_inputText}}"> </terra-syntax-editor>
    </div>
    <div class="col-md-6">
      <h2>Read only</h2>
      <terra-syntax-editor inputText="{{_inputText}}" [inputReadOnly]="true"> </terra-syntax-editor>
    </div>
  </div>
</div>
