<td *ngIf="_dataTable.inputHasCheckboxes">
    <terra-checkbox
        [(ngModel)]="row.selected"
        [inputIsDisabled]="row.disabled"
        (ngModelChange)="_dataTable.onRowCheckboxChange(row)"
        (click)="$event.stopPropagation()"
    >
    </terra-checkbox>
</td>
<ng-content></ng-content>
