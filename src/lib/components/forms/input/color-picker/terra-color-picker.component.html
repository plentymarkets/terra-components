<div
    class="input-wrapper"
    [tcTooltip]="inputTooltipText"
    [placement]="inputTooltipPlacement"
    [ngClass]="{ error: !isValid, disabled: isDisabled }"
>
    <input
        id="{{ inputName }}"
        type="text"
        [(ngModel)]="color"
        pattern="{{ regex }}"
        (blur)="onBlur()"
        autocomplete="off"
        [disabled]="isDisabled"
        [required]="inputIsRequired"
    />
    <label htmlFor="{{ inputName }}" [tcTooltip]="inputName" [onlyEllipsisTooltip]="true"
        >{{ inputName }}
        <span *ngIf="inputIsRequired">*</span>
    </label>
    <input
        type="color"
        [(ngModel)]="color"
        autocomplete="off"
        pattern="{{ regex }}"
        [disabled]="isDisabled"
        [required]="inputIsRequired"
    />
    <div class="color-picker" [style.background-color]="color" [class.text-invert]="isDark()"></div>
</div>
