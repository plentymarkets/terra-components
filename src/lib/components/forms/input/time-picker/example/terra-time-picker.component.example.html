<terra-portlet>
    <terra-time-picker [disabled]="true"></terra-time-picker>
    <terra-time-picker
        [(ngModel)]="_time"
        (ngModelChange)="_timeAsDate = convertTimeToDate(_time)">
    </terra-time-picker>
    <div>{{ _time | json }}</div>
    <div>{{ _timeAsDate | date:'shortTime'}}</div>
</terra-portlet>
