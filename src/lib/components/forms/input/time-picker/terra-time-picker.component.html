<div class="input-unit-v1 timeFormatGroup"
     [formGroup]="_form"
     [class.disabled]="inputIsDisabled">
    <terra-select-box
        class="time"
        formControlName="hours"
        [inputListBoxValues]="_valuesHours"
        [inputName]="'timepicker.hours' |  translate:_lang">
    </terra-select-box>
    <terra-select-box
        class="time"
        formControlName="minutes"
        [inputListBoxValues]="_valuesMinutes"
        [inputName]="'timepicker.minutes' |  translate:_lang">
    </terra-select-box>
</div>
