<terra-portlet
    inputPortletHeader="create your account">
    <terra-text-input
        inputName="name"
        [(ngModel)]="name">
    </terra-text-input>
    <terra-text-input
        inputName="lastname"
        [(ngModel)]="lastName">
    </terra-text-input>
    <terra-text-input
        inputName="e-mail"
        [(ngModel)]="email">
    </terra-text-input>
    <terra-text-input
        inputName="password"
        [(ngModel)]="password"
        [inputIsPassword]="true">
    </terra-text-input>
    <terra-text-input
        inputName="repeat password"
        [(ngModel)]="passwordRepeat"
        [inputIsPassword]="true">
    </terra-text-input>
    <terra-date-picker
        inputName="birthday"
        [(ngModel)]="birthday">
    </terra-date-picker>
    <terra-select-box
        inputName="state"
        [inputListBoxValues]="stateSelection"
        [(ngModel)]="state">
    </terra-select-box>
    <terra-text-input
        inputName="address"
        [(ngModel)]="address">
    </terra-text-input>
    <terra-text-input
        inputName="zip"
        [(ngModel)]="zip">
    </terra-text-input>
    <terra-text-input
        inputName="city"
        [(ngModel)]="city">
    </terra-text-input>
    <terra-checkbox inputCaption="Newsletter?"
                    [(ngModel)]="newsletter">
    </terra-checkbox>
    <terra-checkbox inputCaption="AGBs"
                    [(ngModel)]="agbs">
    </terra-checkbox>
    <terra-button
        inputCaption="Submit"
        (outputClicked)="showValues()">
    </terra-button>
</terra-portlet>
