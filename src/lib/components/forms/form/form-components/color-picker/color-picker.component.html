<mat-form-field class="w-100" [tcTooltip]="tooltipText" [placement]="tooltipPlacement">

    <mat-label>{{ name }}</mat-label>

    <input matInput
           type="text"
           [(ngModel)]="color"
           (blur)="_onTouchedCallback()"
           autocomplete="off"
           [disabled]="isDisabled"
           [required]="isRequired"/>

    <input matInput
           type="color"
           [(ngModel)]="color"
           autocomplete="off"
           [disabled]="isDisabled"
           [required]="isRequired"/>
</mat-form-field>
