<mat-form-field class="w-100" [placement]="tooltipPlacement" [tcTooltip]="tooltipText">
    <mat-label>
        {{ name }}
    </mat-label>
    <textarea
        matInput
        [(ngModel)]="value"
        (ngModelChange)="_onChangeCallback($event)"
        (blur)="_onTouchedCallback()"
        [maxlength]="maxLength"
        [rows]="_maxRows"
        [required]="isRequired"
        autocomplete="off"
        [disabled]="isDisabled"
        [style.resize]="hasFixedHeight ? 'none' : 'vertical'"
        #control="ngModel"
    >
    </textarea>
    <mat-error *ngIf="isRequired && control.hasError('required')">
        {{ 'validators.required' | translate: _locale.language }}
    </mat-error>
</mat-form-field>
