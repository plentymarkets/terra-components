<mat-form-field class="w-100" [placement]="tooltipPlacement" [tcTooltip]="tooltipText">
    <mat-label>
        {{ name }}
    </mat-label>
    <textarea
        matInput
        #control="ngModel"
        [(ngModel)]="value"
        (ngModelChange)="_onChangeCallback($event)"
        (blur)="_onTouchedCallback()"
        [maxlength]="maxLength"
        [minlength]="minLength"
        [rows]="_maxRows"
        [required]="isRequired"
        autocomplete="off"
        [disabled]="isDisabled"
        [style.resize]="hasFixedHeight ? 'none' : 'vertical'"
    >
    </textarea>
    <mat-error *ngIf="control.hasError('required')">
        {{ 'validators.required' | translate: _locale.language }}
    </mat-error>
    <mat-error *ngIf="control.hasError('maxlength')">
        {{ 'terraTextInput.maxLength' | translate: _locale.language:{ maxLength: maxLength } }}
    </mat-error>
    <mat-error *ngIf="control.hasError('minlength')">
        {{ 'terraTextInput.minLength' | translate: _locale.language:{ minLength: minLength } }}
    </mat-error>
</mat-form-field>
