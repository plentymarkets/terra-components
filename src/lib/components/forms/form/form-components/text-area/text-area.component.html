<div
    class="input-wrapper textarea-wrapper"
    [placement]="tooltipPlacement"
    [tcTooltip]="tooltipText"
    [ngClass]="{ error: !isValid, disabled: isDisabled }"
>
    <mat-form-field>
        <mat-label tabindex="-1">
            {{ name }}
        </mat-label>
        <textarea
            matInput
            [(ngModel)]="value"
            name="{{ name }}"
            [maxlength]="maxLength"
            [rows]="maxRows"
            [required]="isRequired"
            autocomplete="off"
            [disabled]="isDisabled"
            placeholder="{{ name }}"
            [class.resizable]="!hasFixedHeight"
        >
        </textarea>
    </mat-form-field>
</div>
