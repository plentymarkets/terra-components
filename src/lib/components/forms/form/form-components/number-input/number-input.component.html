<mat-form-field class="w-100" [tcTooltip]="tooltipText" [placement]="tooltipPlacement" >
    <mat-label>{{ name }}</mat-label>
    <input
        matInput
        type="number"
        [(ngModel)]="value"
        (blur)="onBlur()"
        autocomplete="off"
        [required]="isRequired"
        [disabled]="isDisabled"
        step="1"
        [min]="minValue"
        [max]="maxValue"
        [placeholder]="name"
    />
</mat-form-field>
