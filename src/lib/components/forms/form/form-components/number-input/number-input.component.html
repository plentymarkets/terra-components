<h1>ronny</h1>
<mat-form-field [tcTooltip]="tooltipText" [placement]="tooltipPlacement" >
    <mat-label *ngIf="_innerValue || _innerValue === 0">{{ name }}</mat-label>
    <input
        matInput
        type="number"
        [(ngModel)]="value"
        name="{{ name }}"
        (blur)="onBlur()"
        autocomplete="off"
        [required]="isRequired"
        [disabled]="isDisabled"
        step="1"
        min="{{ minValue }}"
        max="{{ maxValue }}"
        placeholder="{{ isRequired ? name + '*' : name }}"
    />
</mat-form-field>
