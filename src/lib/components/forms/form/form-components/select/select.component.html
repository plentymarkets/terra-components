<mat-form-field class="w-100" [tcTooltip]="tooltipText" [placement]="tooltipPlacement">
    <mat-label>
        {{ name }}
    </mat-label>
    <mat-select
        [(ngModel)]="_value"
        (ngModelChange)="_onChangeCallback($event)"
        (blur)="_onTouchedCallback()"
        [required]="isRequired"
        [disabled]="isDisabled"
    >
        <mat-option *ngFor="let item of listBoxValues" [value]="item?.value" [style.color]="item.color">
            <mat-icon *ngIf="item.icon" fontSet="plentyicons" [fontIcon]="item.icon"></mat-icon>
            {{ item?.caption }}
        </mat-option>
    </mat-select>
</mat-form-field>
