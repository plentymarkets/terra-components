<mat-form-field class="w-100" [tcTooltip]="tooltipText" [placement]="tooltipPlacement">
    <mat-label>{{ name }}</mat-label>
    <input
        matInput
        [type]="isPassword ? 'password' : 'text'"
        [(ngModel)]="value"
        #control="ngModel"
        (ngModelChange)="_onChangeCallback($event)"
        (blur)="_onTouchedCallback()"
        autocomplete="off"
        [required]="isRequired"
        [disabled]="isDisabled"
        [readonly]="isReadonly"
        [minLength]="minLength"
        [maxlength]="maxLength"
        [iban]="isIban"
    />
    <mat-error *ngIf="isIban && control.hasError('iban')">
        {{ 'terraTextInput.invalidIban' | translate: _locale.language }}
    </mat-error>
    <mat-hint>Me: {{ control.touched | json }};</mat-hint>
    <mat-hint>My parent: {{ ngControl.touched | json }}</mat-hint>
</mat-form-field>
