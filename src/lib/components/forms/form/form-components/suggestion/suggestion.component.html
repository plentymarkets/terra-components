<mat-form-field class="w-100" [tcTooltip]="tooltipText" [placement]="tooltipPlacement">
    <mat-label>{{ name }}</mat-label>
    <input
        type="text"
        [(ngModel)]="value"
        (ngModelChange)="_onChangeCallback($event)"
        (blur)="_onTouchedCallback()"
        matInput
        [required]="isRequired"
        [matAutocomplete]="auto"
        [disabled]="isDisabled"
    />
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of listBoxValues" [value]="option">
            {{ option }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
