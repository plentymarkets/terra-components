<label *ngIf="name" class="slider-label">{{ name }}</label>
<div class="w-100 d-flex" [tcTooltip]="tooltipText" [placement]="tooltipPlacement">
    <span *ngIf="showMinMax" class="align-self-center">{{ minValue }}</span>
    <mat-slider
        thumbLabel
        class="flex-grow-1"
        [(ngModel)]="value"
        [disabled]="isDisabled"
        [required]="isRequired"
        [min]="minValue"
        [max]="maxValue"
        [step]="interval"
        [tickInterval]="showTicks | tickInterval: interval"
        [displayWith]="_precisionDisplayFn"
        (ngModelChange)="_onChangeCallback($event)"
        (blur)="_onTouchedCallback()"
        #control="ngModel"
    >
    </mat-slider>
    <span *ngIf="showMinMax" class="align-self-center">{{ maxValue }}</span>
</div>
<mat-error *ngIf="isRequired && control.hasError('required')">
    {{ 'validators.required' | translate: _locale.language }}
</mat-error>
<mat-error *ngIf="control.hasError('min')">
    {{ 'validators.min' | translate: _locale.language }}
</mat-error>
<mat-error *ngIf="control.hasError('max')">
    {{ 'validators.max' | translate: _locale.language }}
</mat-error>
