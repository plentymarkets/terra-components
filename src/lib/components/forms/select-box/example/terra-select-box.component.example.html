<terra-portlet inputPortletHeader="select language">
    <terra-select-box
        [inputListBoxValues]="selectBoxValueList"
        [(ngModel)]="selectedValue">
    </terra-select-box>
    <terra-select-box
        inputName="language"
        inputOpenOnTop="true"
        [inputListBoxValues]="selectBoxValueList"
        [(ngModel)]="selectedValue">
    </terra-select-box>
    <terra-select-box
        inputName="select with color"
        [inputListBoxValues]="coloredSelectBoxValueList"
        [sortDesc]="sortDesc"
        [(ngModel)]="selectedWebstore">
    </terra-select-box>
</terra-portlet>


<terra-button (outputClicked)="toggleSortOrder()" [inputCaption]="'Invert Sort Order'"></terra-button>
