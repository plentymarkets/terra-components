<terra-multi-check-box [(ngModel)]="values"
                       (ngModelChange)="valuesChanged()"
                       [inputIsDisabled]="!disabled"
                       (checkboxStateChanges)="checkboxesChanged($event)">
</terra-multi-check-box>

<p>
    ngModelChange called {{ ngModelChangeCount }} times
</p>

<p>
    Current changed checkbox:<br>
    {{ currentChangedCheckboxes | json }}
</p>

<terra-multi-check-box [(ngModel)]="values"
                       [inputIsDisabled]="disabled">
</terra-multi-check-box>
