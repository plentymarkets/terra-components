<mat-dialog-content class="hasSplitView">
    <terra-file-browser
        [inputAllowedExtensions]="_inputAllowedExtensions"
        [inputAllowFolders]="_inputAllowFolders"
        [inputStorageServices]="inputStorageServices"
        (outputSelectedChange)="_onSelectedObjectChange($event)"
    >
    </terra-file-browser>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>
        {{ _closeButton | translate: _lang }}
    </button>
    <button
        mat-flat-button
        class="terra-color-active"
        [mat-dialog-close]="_selectedObject"
        [disabled]="_selectedObject ? _selectedObject.isDirectory : true"
    >
        {{ _chooseButton | translate: _lang }}
    </button>
</mat-dialog-actions>
