<terra-button
    [inputIsSmall]="inputIsSmall"
    [inputIsLarge]="inputIsLarge"
    [inputIsDisabled]="inputIsDisabled"
    [inputCaption]="inputCaption"
    [inputIcon]="inputIcon"
    [inputType]="'button'"
    [inputIsAlignRight]="inputIsAlignRight"
    [inputTooltipText]="inputTooltipText"
    [inputTooltipPlacement]="inputTooltipPlacement"
    [inputIsActive]="inputIsActive"
    [inputIsFlagged]="inputIsFlagged"
    [inputIsDivider]="inputIsDivider"
    [inputIsLink]="inputIsLink"
    (outputClicked)="onClick($event)"
>
</terra-button>

<ng-template>
    <mat-dialog-content>
        <terra-file-browser
            #fileBrowser
            [inputAllowedExtensions]="inputAllowedExtensions"
            [inputAllowFolders]="inputAllowFolders"
            [inputStorageServices]="inputStorageServices"
            (outputSelectedChange)="onSelectedObjectChange($event)"
        >
        </terra-file-browser>
    </mat-dialog-content>
    <mat-dialog-actions>
        <terra-button
            [inputIcon]="secondaryOverlayButton.icon"
            [inputCaption]="secondaryOverlayButton.caption"
            (outputClicked)="secondaryOverlayButton.clickFunction()"
            [inputIsDisabled]="secondaryOverlayButton.isDisabled"
        ></terra-button>
        <terra-button
            [inputIcon]="primaryOverlayButton.icon"
            [inputCaption]="primaryOverlayButton.caption"
            (outputClicked)="primaryOverlayButton.clickFunction()"
            [inputIsDisabled]="primaryOverlayButton.isDisabled"
        ></terra-button>
    </mat-dialog-actions>
</ng-template>
