<div [formGroup]="_form" class="d-flex">
    <!-- hours -->
    <mat-select class="w-50" formControlName="hours">
        <mat-select-trigger>
            {{ _form.get('hours').value | timeDigit }}
        </mat-select-trigger>
        <mat-option *ngFor="let hour of _hours; index as index" [value]="index">{{index}}</mat-option>
    </mat-select>
    <span>:</span>
    <!-- minutes -->
    <mat-select class="w-50" formControlName="minutes">
        <mat-select-trigger>
            {{ _form.get('minutes').value | timeDigit }}
        </mat-select-trigger>
        <mat-option *ngFor="let minute of _minutes; index as index" [value]="index">{{index}}</mat-option>
    </mat-select>
    <span class="icon-close" (click)="_form.reset()"></span>
</div>
