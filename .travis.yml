dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm run reinstall

jobs:
  include:
    - stage: "Check unit tests"
      name: "Unit tests"
      script: npm run test-headless
    - stage: "Check TSLint rules"
      name: "Lint"
      script: npm run lint
