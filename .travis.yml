dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm run reinstall

jobs:
  include:
    - stage: "Unit Tests"
      name: "Unit Tests"
      script: npm run test-headless
    - stage: "Lint"
      name: "Lint"
      script: npm run lint
      