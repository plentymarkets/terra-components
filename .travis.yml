dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm run reinstall

script:
  - karma start --single-run --browsers ChromeHeadless,FirefoxHeadless