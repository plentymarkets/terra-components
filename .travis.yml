dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm run reinstall

jobs:
  include:
    - node_js: '12'
      name: 'Headless Unit Tests'
      script: npm run test-headless
    - node_js: '12'
      name: 'TSlint'
      script: npm run lint
