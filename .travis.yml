dist: trusty
sudo: false

language: node_js

node_js:
  - '12'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install: skip

jobs:
  include:
    - stage: install
      script: npm ci
    - stage: CI
      script: npm run build-test
    - # stage name not required, will continue to use `CI`
      script: npm run test-headless
    - # stage name not required, will continue to use `CI`
      script: npm run lint
